<body>
<div id="Train">
<center>
<h1> MRT Line 3 Train Guide</h1>
<br><br>
<h3><label><span style="color: powderblue;">From where?</h3></label></span>
<select class="form-select" id="Start">
	<option value="0">Choose your station</option>
	<option value="0">North. Ave </option>
	<option value="0">Quezon Ave.</option>
	<option value="0">GMA Kamuning</option>
	<option value="3">Araneta Center-Cubao</option>
	<option value="3">Santolan Annapolis</option>
	<option value="7">Ortigas</option>
	<option value="7">Shaw Blvd.</option>
	<option value="7">Boni Ave.</option>
	<option value="11">Guadalupe.</option>
	<option value="11">Buendia</option>
	<option value="11">Ayala Ave.</option>
	<option value="15">Magallanes</option>
	<option value="15">Taft Ave.</option>
	
</select>
<br>
<h3><label><span style="color: powderblue;">To where?</h3></label></span>
<select class="form-select" id="Dest">
	<option value="0">Choose your destination</option>
	<option value="0">North. Ave </option>
	<option value="0">Quezon Ave.</option>
	<option value="0">GMA Kamuning</option>
	<option value="3">Araneta Center-Cubao</option>
	<option value="3">Santolan Annapolis</option>
	<option value="7">Ortigas</option>
	<option value="7">Shaw Blvd.</option>
	<option value="7">Boni Ave.</option>
	<option value="11">Guadalupe.</option>
	<option value="11">Buendia</option>
	<option value="11">Ayala Ave.</option>
	<option value="15">Magallanes</option>
	<option value="15">Taft Ave.</option>
</select>
<br><br>
<h4> <span style="color: skyblue;">Check price! </h4></span>
<br>
<button type="Submit" class="btn btn-info" onclick="price()">Regular Price</button>
<button type="Submit" class="btn btn-info" onclick="dprice()">Discounted Price</button>
<br><br>
<button type="Submit" class="btn btn-success" onclick="Purc()">Purchase</button>
<br><br><br>

<span style="color: lightseagreen;">
<h3>Want to buy a stored value ticket?</h3>
<small> A stored value ticket lets you have multiple rides, valid for 3 months.</small>
<br>
<small> Regular: 100.00 ₱ | Discounted: 20.00 ₱</small></span>
<br><br>
<button type="Submit" class="btn btn-success" onclick="svtp()">Purchase (Regular)</button>
<br><br>
<button type="Submit" class="btn btn-success" onclick="dsvtp()">Purchase (Discounted)</button>

<script>

function price(){
	var dest = document.getElementById("Dest").value;
	var start = document.getElementById("Start").value;
	var inprice = Number(dest) - Number(start);
	var price = Math.abs(inprice);
	var fprice = Number(price) + 13;
	var fp = fprice.toFixed(2);
	window.alert("Your ticket will cost " + fp "₱.");
}

function dprice(){
	var dest = document.getElementById("Dest").value;
	var start = document.getElementById("Start").value;
	var inprice = Number(dest) - Number(start);
	var price = Math.abs(inprice)
	var fprice = Number(price) + 13;
	var dprice = Number(fprice) * 0.2;
	var di = dprice.toFixed(2);
	window.alert("Your ticket will cost " + di "₱.");
}

function Purc(){
	window.alert("Your ticket has now been purchased, thank you!");
}

function svtp(){
	window.alert("Your stored value ticket has now been purchased, thank you!");
}

function dsvtp(){
	window.alert("Your stored value ticket has now been purchased, thank you!");
}

</script>
