</select>
<br>
<h3><label><span style="color: powderblue;">To where?</h3></label></span>
<select class="form-select" id="Dest">
	<option value="0">Choose your destination</option>
	<option value="0">North. Ave </option>
	<option value="0">Quezon Ave.</option>

	<option value="3">Araneta Center-Cubao</option>

<br>

	<option value="1">Regular</option>
	<option value="0.2">Student </option>

	<option value="0.2">Disabled</option>
</select>

<script>

// This function is for the button that shows the user how much their ticket will cost.
function price(){

// The vars start and dest using the .dest are used to calculate the price of the ticket.
	var start = document.getElementById("Start").value;
	var dest = document.getElementById("Dest").value;

// The var dis is used to know if the person's ticket will be discounted or not.
	var dis = document.getElementById("Dis").value;

// The var inprice is used to calculate how much the ticket is.
	var inprice = Number(dest) - Number(start);

// The var price is used to prevent the value of inprice to be negative.
	var price = Math.abs(inprice)

// The var fprice is used to add the base value of 13 as that is the standard pay amount.
	var fprice = Number(price) + 13;

// The var dis is used to calculate the person's ticket based off their attributes. (Also for the discount portion)
	var dis = Number(fprice) * Number(dis)

// The var fp is used to make the value only have two decimal places.
	var fp = dis.toFixed(2);

// The window.alert is used to alert the user through windows about the price.
	window.alert("The price of your ticket will be " + fp + "₱.");
}

// This function is used to alert the user that they have purchased the ticket.
function Purc(){
	window.alert("Your ticket has now been purchased, thank you!");
}

// This function is used to alert the user that they have purchased the stored value ticket.
function svtp(){
	window.alert("Your stored value ticket has now been purchased, thank you!");
}

// This function is used to alert the user that they have purchased the stored value ticket at a discounted rate.
function dsvtp(){
	window.alert("Your stored value ticket has now been purchased, thank you!");
}

</script>
