<center>
<div id="F">
<div id="container1">
	<span style="color: skyblue; font-size: 60px; font-family:Consolas;">MRT Feedback Form</span>
</div>

<br>

<div class="container">
	<form>
		<div class= "row">
			<div class= "col-md-6">
		<label for="name">Full Name:</label>	
		<br>
		<input type="text" id="FullName" name="name" placeholder="Type name here..." class= "form-control">
</div>

<div class= "col-md-6">
		<label for="age">Email Address:</label>	
		<br>
		<input type="email" id="AEmail" name="email" placeholder="Type email here..." class= "form-control">

	</div>
</div>
		<br><br>

		<label for="why">Feedback:</label>	
		<br>
		<textarea rows="4" cols="30" placeholder="Type feedback/comment here..." class= "form-control"></textarea>

		<br><br>
		<button type="Submit" class="btn btn-info" onclick="Fsubmit()">Submit Feedback</button>
		<br><br>

	<h3><span style="color: skyblue;">Contact Information</h3></span>
	<small> If you have a concern/problem, you may contact through the following: </small>
	<br><br>
	<ul>
		<li>EDSA corner North Avenue</li>
		<li>8929-5347 local 2810</li>
		<li>feedback@dotrmrt3.gov.ph</li>
	</ul>
</center>
</form>
</div>

<script>

//This function is to alert the person that their feedback/comment was successfully submitted through when they press the button.
function Fsubmit(){

//The vars FullName and AEmail are used to say the name and email in the alert message using the .value technique.

	var FullName = document.getElementById("FullName").value;
	var AEmail = document.getElementById("AEmail").value;

//This is to alert and confirm that the feedback/comment was sent.
	window.alert("Hi there " + FullName + ", Thank you for your feedback! Our response will go to your email at " + AEmail + ".");
}
</script>
